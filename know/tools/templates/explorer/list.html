{% extends "explorer/base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<table class="table table-sm table-hover">
  <thead><tr><th>ID</th><th>Name / Path</th></tr></thead>
  <tbody>
  {% for itm in items %}
    <tr>
      <td><a href="{{ url_for(item_type + '_detail', **{ item_type + '_id': itm.id }) }}">{{ itm.id }}</a></td>
      <td>{{ getattr(itm, 'name', getattr(itm, 'path', '')) }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

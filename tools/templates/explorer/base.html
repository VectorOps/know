<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Project Explorer" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">Explorer</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('list_repos') }}">Repos</a>
      <a class="nav-link" href="{{ url_for('list_packages') }}">Packages</a>
      <a class="nav-link" href="{{ url_for('list_files') }}">Files</a>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Explorer{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- highlight.js default theme -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  <!-- highlight.js core library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</body>
</html>
